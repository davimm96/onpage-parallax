<!DOCTYPE hmtl>
<html lang="pt-br">
    <head>
        <title>Exemplo de um site one page parallax</title>
        <meta http-equiv="Content-Type" content="text/html"; charset="utf-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <section class="titulo">
                <h1>Exemplo de um site one page parallax</h1>
            </section>
            <section class="parallax">
                <p class="textoimg">Parallax</p>
            </section>
        </header>
        <main>
            <article class="texto">
                <p>O rodapé vai aparecer por trás do conteúdo.</p>
            </article>
        </main>
        <footer>
            <div class="textorodape">RODAPÉ</div>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
